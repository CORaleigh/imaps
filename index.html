    content="Wake County GIS and Raleigh GIS developed the iMAPS online interactive mapping application to provide easy access to reliable property information.Wake County GIS and Raleigh GIS developed the iMAPS online interactive mapping application to provide easy access to reliable property information."

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-WS0FB3FN0T');

    <script>
      // Function to check the URL and perform the redirect
      function redirectIfConfigPuma() {
          // Get the current URL
          const urlParams = new URLSearchParams(window.location.search);
          // Check if 'config' parameter equals 'puma'
          if (urlParams.get('config')?.toLowerCase() === 'puma') {
              // Redirect to the new URL
              window.location.href = 'https://gis.raleighnc.gov/imaps?config=puma';
          }
      }

      // Execute the redirect function on page load
      window.onload = redirectIfConfigPuma;
  </script>

      }
